  　<h1>《诫外甥书》</h1>

	 <p>
夫志当存高远，慕先贤，绝情欲，弃凝滞，使庶几之志，揭然有所存，恻然有所感。
忍屈伸，去细碎，广咨询，除嫌吝，虽有淹留，何损于美趣，何患于不济。
若志不强毅，意不慷慨，徒碌碌滞于俗，默默束于情，永窜伏于凡庸，不免于下流矣。</p>

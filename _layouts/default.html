<h3>《诫外甥书》</h3>
<p>
夫志当存高远，慕先贤，绝情欲，弃凝滞，使庶几之志，揭然有所存，恻然有所感。
忍屈伸，去细碎，广咨询，除嫌吝，虽有淹留，何损于美趣，何患于不济。
若志不强毅，意不慷慨，徒碌碌滞于俗，默默束于情，永窜伏于凡庸，不免于下流矣。
</p>
<h3>《诫子书》</h3>
<p>
夫君子之行 静以修身 俭以养德
非澹泊无以明志 非宁静无以致远
夫学须静也 才须学也
非学无以广才 非志无以成学
慆慢则不能励精 险躁则不能冶性
年与时驰 意与日去 遂成枯落 多不接世 悲守穷庐 将复何及！
</p>
